<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Snacks')"></head>
<body>
<header th:replace="fragments::header"></header>
<nav th:replace="fragments::menu"></nav>
<div th:class="alfabet"><a th:each="letter : ${letters}" th:href="@{/snacks/alfabet/{letter}(letter=${letter})}" th:text="${letter}"></a></div>
<th:block th:if="${letter}">
    <h2>Snacks die beginnen met:</h2>
    <ul>
        <li th:each="snack:${snacks}" th:text="${snack.naam}"></li>


    </ul>
</th:block>
</body>
</html>
