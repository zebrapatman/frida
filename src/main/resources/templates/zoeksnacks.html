<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Zoek snacks')"></head>
<body>
<header th:replace="fragments::header"></header>
<nav th:replace="fragments::menu"></nav>

<form th:object="${zoekSnackForm}" method="get" th:action="@{/snacks/zoeksnacks}">
    <label>Zoek een snack<span th:errors="*{beginLetters}"></span><input th:field="*{beginLetters}" autofocus required></label>
        <button>Zoeken</button>
</form>
<th:block>
    <h2>Snacks die beginnen met:</h2>
    <ul>
        <li th:each="snack:${snacks}" th:text="${snack.naam}"></li>


    </ul>
</th:block>
</body>
</html>
