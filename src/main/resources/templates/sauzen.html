<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Sauzen')"></head>
<body>
<header th:replace="fragments::header"></header>
<nav th:replace="fragments::menu"></nav>
<main>
<dl th:each="saus : ${sauzen}" th:object="${saus}">
    <dt>Naam:</dt>
    <dd><a th:text="*{naam}" th:href="@{/sauzen/{id}(id=*{nummer})}"></a></dd>
    <dt>Ingredienten</dt>
    <dd th:each="ingredient : *{ingredienten}"  th:text="${ingredient}"></dd>
</dl>
</main>
</body>
</html>
