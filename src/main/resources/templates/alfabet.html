<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Alfabet')"></head>
<body>
<header th:replace="fragments::header"></header>
<nav th:replace="fragments::menu"></nav>
    <div th:class="alfabet"><a th:each="letter : ${letters}" th:href="@{/sauzen/alfabet/{letter}(letter=${letter})}" th:text="${letter}"></a></div>
<th:block th:if="${letter}">
    <h2>Sauzen die beginnen met:</h2>
<ul>
    <li th:each="saus:${letterSauzen}" th:text="${saus.naam}"></li>


</ul>
</th:block>
</body>
</html>
